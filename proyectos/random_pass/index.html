<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        user-select: none;
        box-sizing: border-box;
    }

    body{
        background-color: #0581ca;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .box{
        background-color: white;
        padding-top: 30px;
        padding: 30px;
    }

    .box h2{
        margin-bottom: 40px;
        text-align: center;
        font-size: 26px;
        color: #015a96;
        font-family: sans-serif;
    }

    input{
        padding: 20px;
        user-select: none;
        height: 50px;
        width: 400px;
        border-radius: 6px;
        border: none;
        border: 2px solid rgb(13,152,245);
        outline: none;
        font-size: 22px;
    }

    input::placeholder{
        font-size: 25px;
    }

    .btn{
        font-family: sans-serif;
        font-size: 15px;
        margin-top: 40px;
        border: 2px solid rgb(20,139,250);
        width: 155px;
        height: 50px;
        text-align: center;
        background-color: #0c81ee;
        display: flex;
        color: rgb(255,255,255);
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 7px;
    }

    .btn:hover{
        color: white;
        background-color: black;
    }

    table{
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .ps-2{
        margin-left: 20px;
    }

</style>

<body>
    <div class="box">
        <h2>Random Password</h2>
        <input placeholder="crear contraseÃ±a" type="text" name="" id="password" readonly>
        <table>
            <th><div id="button" class="btn" onclick="generatePassword();">Generate</div></th>
            <th><div id="copy" class="btn ps-2" onclick="copyPassword();">Copy</div></th>
        </table>
    </div>
</body>

<script>
    

    function generatePassword(){
        let password = document.querySelector('#password');
        let chars = '0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()_+=-ABCDEFGHIJKLMNOPRSTUVWXYZ';
        let passwordLength = 12;
        let passwordChar = ''; 

        for( let i=0; i<passwordLength; i++ ){
            let randomNumber = Math.floor(Math.random()*chars.length);
            passwordChar+= chars.substring(randomNumber,randomNumber+1)
        }
        
        password.value = passwordChar;
    }

    function copyPassword(){
        let copyText = document.querySelector('#password');
        copyText.select();
        copyText.setSelectionRange(0, 999);
        document.execCommand("copy");
    }


</script>


</html>
